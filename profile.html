    <div class="modal fade" id="largeModal" tabindex="-1" role="dialog" style="display: none;" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-alt" role="document">
            <div class="modal-content modal-content-alt">
                <div class="modal-header">
                    <h4 class="col-lg-10 item-float-left">Edit company info</h4>
                    <div class="col-lg-2 item-float-right">
                        <div class="remove">
                            <a role="button" class="boxs-close"><i class="zmdi zmdi-close" data-dismiss="modal"></i></a>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="form-label-text">What is your company name</label>
                                <input type="text" class="form-control" placeholder="Enter company name">
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <label class="form-label-text">Your company email ADDRESS</label>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter email">
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-6">
                            <label class="form-label-text">Company Phone</label>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter phone">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label-text">State</label>
                            <select class="form-control">
                                <option selected disabled>Select State</option>
                                <option value="admin">Lagos</option>
                                <option value="adin">Abuja</option>
                                <option value="driver">Port Harcourt</option>
                            </select>
                        </div>
                    </div>

                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <label class="form-label-text">Your company email ADDRESS</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <textarea row="4" type="text" class="form-control no-resize" placeholder="Address">
                                    </textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <label class="form-label-text">Password</label>
                            <div class="form-group">
                                <input type="password" class="form-control" id="userPhoto" placeholder="6+ characters">
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary btn-lg bg-green">CREATE</button>
                    </div>
                </div>


            </div>
        </div>
