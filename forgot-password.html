<!doctype html>
<html class="no-js " lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">

<title>:: LogisticApp :: Sign Up</title>
<!-- Favicon-->
<link rel="icon" href="favicon.ico" type="image/x-icon">
<!-- Custom Css -->
<link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/style.min.css">
<link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="theme-blush">
<div class="p-20 header-style-alt">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-sm-12">
                <img class="header-image" src="assets/images/logo.svg">
            </div>
            <div class="col-lg-6 col-sm-12 header-style-text-alt header-text">
                <p class="text-right"><a class="link" href="sign-in.html">Sign In</a></p>
            </div>
        </div>
    </div>
</div>
  
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-sm-12 remove-15px-padding">
            <div class="card signin-signup-image">
                <img src="assets/images/signup.png" alt="Sign Up" />
            </div>
        </div>
        <div class="col-lg-4 col-sm-12 signin-signup-form-adjustment">
            <form class="card card-alt auth_form">
                <div class="header text-left">
                    <h5>Forgot Password?</h5>
                    <p class="text-muted">Enter your e-mail address below to reset your password.</p>
                    
                </div>
                <div class="mt-3">
                    <div class="form-group mb-3">
                        <label class="form-label-text">Email address</label>
                        <input type="text" class="form-control" placeholder="Enter Email">
                    </div>
                </div>
                    
                <div class="col-lg-12">
                    <a href="#">Need Help?</a>
                </div>
                <button class="btn btn-primary btn-lg waves-effect waves-light mt-4">SUBMIT</button>
            </form>
        </div>
    </div>
</div>


<!-- Jquery Core Js -->
<script src="assets/bundles/libscripts.bundle.js"></script>
<script src="assets/bundles/vendorscripts.bundle.js"></script> <!-- Lib Scripts Plugin Js --> 
</body>
</html>
